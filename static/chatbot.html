<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ServiceChat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chatbox {
      height: 520px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f5f5f5;
    }

    .user, .bot {
      margin: 4px 0;
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 80%;
      display: inline-block;
      word-wrap: break-word;
      font-size: 14px;
    }

    .user {
      background-color: #007aff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #e0e0e0;
      color: #000;
      align-self: flex-start;
      margin-right: auto;
    }

    #message-form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    #send-message {
      margin-left: 10px;
      padding: 0 16px;
      border: none;
      border-radius: 20px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="chat-wrapper">
    <div id="chatbox"></div>

    <div id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
      <button id="send-message">Send</button>
    </div>
  </div>

  <script>
    // Parse business_id from URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const businessId = urlParams.get('business_id') || 'default';

    function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message) return;

      displayMessage(message, 'user');

      fetch('https://servicechatpro-dmg7.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: message,
          business_id: businessId
        }),
      })
      .then(response => response.json())
      .then(data => {
        const reply = data.response || data.error || 'No response';
        displayMessage(reply, 'bot');
      })
      .catch(err => {
        console.error(err);
        displayMessage('Error connecting to server.', 'bot');
      });

      input.value = '';
    }

    function displayMessage(message, sender) {
      const messageEl = document.createElement('div');
      messageEl.className = sender;
      messageEl.textContent = message;
      document.getElementById('chatbox').appendChild(messageEl);
      document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
    }

    document.getElementById('send-message').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault(); // Prevent new line
        sendMessage();
      }
    });
  </script>
</body>
</html>
