<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ServiceChat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #chat-wrapper {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      position: relative;
    }

    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 140px);
    }

    .message {
      margin: 4px 0;
      padding: 8px 12px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .user {
      background-color: #e8e8e8;
      color: #000;
      align-self: flex-end;
      margin-left: auto;
      border-radius: 16px;
    }

    .bot {
      color: #000;
      align-self: flex-start;
      margin-right: auto;
      font-size: 14px;
    }

    #message-form {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 20px;
      background-color: #fefefe;
      box-shadow: 0 -6px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .input-row {
      display: flex;
      align-items: flex-start;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      background-color: #fefefe;
    }

    #send-message {
      margin-left: 10px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background-color: #000;
      color: white;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.15s ease;
    }

    #send-message:hover {
      background-color: #444;
    }

    #send-message:before {
      content: 'â†‘';
      font-size: 18px;
    }

    #send-message.clicked {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="chat-wrapper">
    <div id="chatbox"></div>

    <div id="message-form">
      <div class="input-row">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
        <button id="send-message"></button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const businessId = urlParams.get('business_id') || 'default';

    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-message');

    function scrollToBottom() {
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function displayMessage(message, sender) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${sender}`;
      messageEl.textContent = message;
      chatbox.appendChild(messageEl);
      scrollToBottom();
    }

    function typeMessage(text, sender) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${sender}`;
      chatbox.appendChild(messageEl);

      let index = 0;
      const interval = setInterval(() => {
        messageEl.textContent += text.charAt(index);
        scrollToBottom();
        index++;
        if (index === text.length) clearInterval(interval);
      }, 10); // Typing speed
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      displayMessage(message, 'user');

      sendBtn.classList.add('clicked');
      setTimeout(() => sendBtn.classList.remove('clicked'), 150);

      fetch('https://servicechatpro-dmg7.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: message,
          business_id: businessId
        }),
      })
      .then(response => response.json())
      .then(data => {
        const reply = data.response || data.error || 'No response';
        typeMessage(reply, 'bot');
      })
      .catch(err => {
        console.error(err);
        displayMessage('Error connecting to server.', 'bot');
      });

      input.value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
