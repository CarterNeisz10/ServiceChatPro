<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    /* Styling for chatbot interface */
    #chatbox {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 10px;
      background-color: #f1f1f1;
    }
    #message-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #e0e0e0;
    }
    #chatbot-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      background-color: black;
      color: white;
      border-radius: 50%;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    #chatbot-frame {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 400px;
      height: 600px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>

  <textarea id="message-input" placeholder="Type your message..."></textarea>

  <button id="send-message">Send</button>

  <script>
    // Function to handle sending and displaying messages
    function sendMessage() {
      const message = document.getElementById('message-input').value.trim();
      if (message === '') return;  // Don't send empty messages

      // Display user message
      displayMessage(message, 'user');

      // Send message to the server
      fetch('https://servicechatpro-dmg7.onrender.com/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: message,
          business_id: 'servicechat'  // Pass the business ID
        }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.response) {
          displayMessage(data.response, 'bot');
        } else if (data.error) {
          displayMessage(data.error, 'bot');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        displayMessage('Oops! Something went wrong. Please try again.', 'bot');
      });

      // Clear the input field
      document.getElementById('message-input').value = '';
    }

    // Function to display messages in the chatbox
    function displayMessage(message, sender) {
      if (!message || message.trim() === '') return;

      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      messageElement.classList.add(sender);
      document.getElementById('chatbox').appendChild(messageElement);

      // Scroll to the bottom of the chat
      document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
    }

    // Send message when the send button is clicked
    document.getElementById('send-message').addEventListener('click', sendMessage);

    // Also allow sending message with Enter key
    document.getElementById('message-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
